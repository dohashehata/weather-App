 <!--  -->
 <section class="home  ">
  <div class="container">
    <form class="find-location col-md-12">
      <input type="text" placeholder="Find your location..." id="search">
      <input type="button" value="Find" id="submit">
    </form>
    <div class="row   " id="forecast">
<div class=" col-md-12 col-lg-4 mb-1">

<div class="today-forecast">
      <!-- .forecast-header -->
      <div class="forecast mb-1 " id="current">
        <div class="forecast-header " id="today">
          <div class="day" id="nameToday" >Saturday</div>
          <div class=" date" id="monthOfToday" >January</div>
          <div class=" date" id="dateOfToday" >13</div>
         
          </div> 
        </div>
      <div class="location px-3" id="location">Cairo</div>
      <div class="degree px-3">
          <div class="num" > <span id="temp">20</span><sup>o</sup>C</div>
        
          <div class="forecast-icon ">
              <img id="todayImg" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="100">
          </div>	
      
      </div>
      <div class="custom px-3" id="todayCustom" >Partly cloudy</div>
     <div class="d-flex justify-content-between align-content-between  px-3">
      <div class="d-flex me-3">
      <span>  <img src="icon-umberella.png" alt=""  ></span>
        <p id="todayhumidity">20%</p>
        
      </div>
      <div class="d-flex me-3">
       <span ><img src="icon-wind.png" alt=""> </span>
        <p id="todaywind">18km/h</p>
      </div>
      <div class="d-flex me-3">
       <span> <img src="icon-compass.png" alt=""></span>
        <p id="todaywind_degree">East</p>
      </div>
     
     </div>
       </div>
  </div>

<!--  -->
<div class=" col-md-12 col-lg mb-3">
  <!-- tomorrow -->
  <div class="forecast forecast-2 ">
    <div class="forecast-header">
        <div class="day daytow">Sunday</div>
    </div> <!-- .forecast-header -->
    <div class="forecast-content">
        <div class="forecast-icon">
            <img  class= "imgTow" src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="" width="48">
        </div>
        <div class="degree tempTow">17.9<sup>o</sup>C</div>

        <small class="degreeTow  ">12.7</small>
        <sup>o</sup>
        <div class="custom customTow">Patchy rain possible</div>
    </div>
    </div>
</div>
<!--  -->
<div class="col-md-12 col-lg mb-3 ">
 <!--after tomorrow -->
 <div class="forecast  forecast-2 ">
  <div class="forecast-header">
      <div class="day daytow">Monday</div>
  </div> <!-- .forecast-header -->
  <div class="forecast-content">
      <div class="forecast-icon">
          <img  class= "imgTow" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
      </div>
      <div class="degree tempTow ">18.2<sup>o</sup>C</div>
      <small class="degreeTow">11</small>
      <sup>o</sup>
      <div class="custom customTow">Sunny</div>
  </div>
  </div>
</div>
